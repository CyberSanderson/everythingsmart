  <title>Contact Us | Everything Smart</title>
  <meta name="description" content="Get in touch with Everything Smart. We're happy to answer questions or discuss partnerships.">
  <link rel="canonical" href="https://www.everythingsmart.pro/contact.html" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header .logo {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    nav a {
      text-decoration: none;
      color: white;
      padding: 8px 12px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 2rem;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #eee;
      margin-top: 40px;
      font-size: 0.9rem;
    }
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      nav {
        flex-direction: column;
        gap: 5px;
      }
      main {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/">
      <img src="/assets/images/logo.jpg" alt="Everything Smart Logo" class="logo">
    </a>
    <nav>
      <a href="/index.html">Home</a>
      <a href="/quiz.html">Take the Quiz</a>
      <a href="/blog/blog.html">Blog</a>
      <a href="/about.html">About</a>
      <a href="/contact.html">Contact</a>
    </nav>
    <h1>Contact Us</h1>
    <link rel="icon" type="image/png" href="/favicon.png" />
  </header>
  <main>
    <p>Have questions, feedback, or partnership inquiries? We'd love to hear from you!</p>
    <form>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </main>
  <footer>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/terms.html">Terms & Conditions</a>
    </p>

  </footer>
</body>
